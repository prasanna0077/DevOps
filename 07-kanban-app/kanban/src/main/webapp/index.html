<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<link rel="shortcut icon" href="img/favicon.png">
	<title>Web Kanban</title>
	<link rel="stylesheet" type="text/css"
		  href="css/libs/jqueryui/1.8.18/themes/flick/jquery-ui.css"/>
	<link rel="stylesheet" type="text/css" href="css/states.css"/>
	<link rel="stylesheet" type="text/css" href="css/style.css"/>
</head>
<body>
<header>
	<h1>Web Kanban <span id="network-status">not connected</span></h1>
</header>
<div id="board-container">
	<div id="board">
		<aside>
			<div id="error-message" class="ui-state-error"></div>
			<input id="add-story-text" type="text" value="Do something new" title="New story label"
				   onkeypress="return addStory(event)"/>
			<br/>
			<button id="add-story">Add story</button>
		</aside>
		<script id="story-template" type="text/x-template">
			<li class="story" id="{{id}}">
				<div class="story-text">
					<div class="delete" title="Delete story">x</div>
					{{{labelUrlified}}}
				</div>
			</li>
		</script>
		<section class="state-column">
			<header class="headline">Todo</header>
			<ul class="state" id="TODO"></ul>
		</section>
		<section class="state-column">
			<header class="headline">Work In Progress</header>
			<ul class="state" id="WIP"></ul>
		</section>
		<section class="state-column">
			<header class="headline">Done</header>
			<ul class="state" id="DONE"></ul>
		</section>
	</div>
</div>
<footer class="clear">
	Available on GitHub : <a href="https://github.com/ericlemerdy/web-kanban" target="_blank">github.com/ericlemerdy/web-kanban</a><br/>
	Inspired by <a href="http://www.simple-kanban.com" target="_blank">www.simple-kanban.com</a>
</footer>
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.js"></script>
<script>!window.jQuery && document.write(unescape('%3Cscript src="js/libs/jquery-1.7.2.js"%3E%3C/script%3E'))</script>
<script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.8.18/jquery-ui.min.js"></script>
<script>!$.ui && document.write(unescape('%3Cscript src="js/libs/jquery-ui-1.8.18.js"%3E%3C/script%3E'))</script>
<script src="js/libs/jquery.ui.touch-punch.min-0.2.2.js"></script>
<script src="js/libs/mustache-0.4.2.js"></script>
<script src="js/web-kanban.js"></script>
</body>
</html>
